<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Pokémon Search App</title>
		<link rel="stylesheet" href="styles.css"/>
	</head>
	<body>
		<main>
			<h1>Pokémon Search App</h1>
			<div class="container">
				<form role="search" id="search-form">
					<label for="search-input">Search for Pokémon Name or ID:</label>
					<input type="text" name="pokemon" id="search-input" required />
					<button id="search-button">Search</button>
				</form>
				<div class="output">
					<div class="top-container">
						<div class="name-and-id">
							<span id="pokemon-name"></span>
							<span id="pokemon-id"></span>
						</div>
						<div class="size">
							<span id="weight"></span>
							<span id="height"></span>
						</div>
						<div id="sprite-container" class="sprite-container"></div>
						<div id="types"></div>
					</div>
					<div class="bottom-container">
						<table>
							<tr>
								<th>Base</th>
								<th>Stats</th>
							</tr>
							<tr>
								<th>HP:</th>
								<th id="hp"></th>
							</tr>
							<tr>
								<th>Attack:</th>
								<th id="attack"></th>
							</tr>
							<tr>
								<th>Defense:</th>
								<th id="defense"></th>
							</tr>
							<tr>
								<th>Sp. Attack:</th>
								<th id="special-attack"></th>
							</tr>
							<tr>
								<th>Sp. Defense:</th>
								<th id="special-defense"></th>
							</tr>
							<tr>
								<th>Speed:</th>
								<th id="speed" class="speed"></th>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<script src="script.js"></script>
		</main>
	</body>
</html>
